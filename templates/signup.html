<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form>
            <h2>Create an account</h2>
            <br>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" placeholder="First Name" ng-model="newUser.firstName" class="form-control" required>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" placeholder="Last Name" ng-model="newUser.lastName" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" ng-model="newUser.email" class="form-control" required>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" placeholder="Password" ng-model="newUser.password" class="form-control" required>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" placeholder="Confirm Password" ng-model="newUser.confirmpassword" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <a href="#/login" class="btn btn-success btn-block">
                        Sign In
                    </a>
                </div>
                <div class="col-xs-12 col-md-6">
                    <button type="submit" ng-click="signup()" class="btn btn-primary btn-block">
                        Register
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
